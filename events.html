<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="increase(2)">Click here</button>
        <p>{{ counter }}</p>
        <p v-on:mousemove="updateCoordintes">Coordinates: {{ x }} / {{ y }} - <span v-on:mousemove="dummy">DEAD SPOT</span></p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                x: 0,
                y:0
            },
            methods: {
                increase: function(step) {
                    this.counter += step
                },
                updateCoordintes: function(event) {
                    this.x = event.clientX,
                    this.y = event.clientY
                },
                dummy: function(event) {
                    event.stopPropagation()
                }
            }
        })
    </script>
</body>
</html>
