<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="increase">Click here</button>
        <p>{{ counter }}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                increase: function(){
                    this.counter++
                }
            }
        })
    </script>
</body>
</html>
